<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besin Değerleri</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2; /* Başlık arkaplan rengi */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Besin</th>
        <th>Kalori</th>
        <th>Karbonhidrat (g)</th>
        <th>Protein (g)</th>
        <th>Yağ (g)</th>
      </tr>
      <tr>
        <td>Elma</td>
        <td>52</td>
        <td>14</td>
        <td>0.3</td>
        <td>0.2</td>
      </tr>
      <tr>
        <td>Yumurta (1 adet)</td>
        <td>72</td>
        <td>0.4</td>
        <td>6.3</td>
        <td>4.8</td>
      </tr>
      <tr>
        <td>Tavuk Göğsü (100g)</td>
        <td>165</td>
        <td>0</td>
        <td>31</td>
        <td>3.6</td>
      </tr>
    </table>
  </body>
</html>
